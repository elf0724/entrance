<div style="font-family: 標楷體; color: rgb(255, 255, 255);"><font size="+2">Project2 一日廢墟 Ruins in One Day (<a href="Project2ruinEng.html">for English reader</a>)</font><br>

<br>

　　回老家臺南待了幾個月，發現臺南有很多廢棄的房子，雖然這是個很多人拍的主題，但某一天還是忍不住拿起OM4-Ti及OM Zuiko 50mm F1.4，裝上一捲Kodak Tri-X400並且在半天之內在臺南市區內的各個廢墟把它拍完，雖然過程滿順利，但我還在想臺南也太多廢墟可以拍了吧？<br>
