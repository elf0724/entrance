    <tr>


      <td style="text-align: center;"></td>


      <td colspan="3" rowspan="1"><big>臺灣處處美景，
但往往須遠離人口稠密的地方，才有比較純淨的空間，而一般人受現實條件限制，不易到達，所以在日常可及的「城」、「山」和「海」處加以觀察，發掘人與
自然交會的地景地貌，透過鏡頭的取捨，從中窺探臺灣令人讚歎的別緻景色。</big></td>


      <td style="text-align: center;"></td>
